<div class="row" *ngIf="!photo else main_content">
    <h1>Loading...</h1>
</div>

<ng-template #main_content>
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <img [src]="'http://localhost:3000/' + photo.imagePath" alt="" class="img-fluid">
            </div>
        </div>
        <div class="col-md-7">
            <div class="card mb-4">
                <form class="card-body" (submit)="updatePhoto(title, description)">
                    <div class="form-group">
                        <input #title [value]="photo.title" type="text" class="form-control" placeholder="Title photo">
                    </div>
                    <div class="form-group">
                        <textarea #description [value]="photo.description" rows="2" class="form-control" placeholder="Description Photo"></textarea>
                    </div>
                    <button class="btn btn-primary btn-block">
                        Update 
                    </button>
                </form>
            </div>
        </div>
    </div>
    <button class=" mt-4 btn btn-danger" (click)="deletePhoto(photo._id)">
        Delete
    </button>
</ng-template>
