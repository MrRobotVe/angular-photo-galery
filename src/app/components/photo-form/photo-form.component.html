<div class="col-lg-4 mx-auto">
    <div class="card">
        <div class="card-header">
            <h1 class="text-center">Upload a Photo</h1>
        </div>
        <div class="card-body">
            <form (submit)="uploadPhoto(title, description)">
                <div class="form-group">
                    <input #title required type="text" class="form-control" placeholder=" Title Photo">
                </div>
                <div class="form-group">
                    <textarea #description required rows="2" class="form-control" placeholder="Description Photo"></textarea>
                </div>
                <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                <img [src]="photoSelected || 'assets/no-image.jpg'" class="img-fluid" alt="" (click)="photoInput.click()">
                <div class="form-group">
                    <button class="btn btn-primary btn-block">
                        Upload
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
